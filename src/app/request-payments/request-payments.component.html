<div class="animate-bottom1">
	<div  class="animate-bottom1" >
<h2> </h2>
	    <p class="lead">Fill in the details below to get the <i><b>Contract Pay For Your Bills </b></i></p><br>
	   	<div class="row" style="margin-left: 10%">
	   	<div class="col-sm-6">
	   		<form class="form-group form-group-lg " (ngSubmit)="RequestPayment()" validate>
 				<fieldset>
	 				<h5 style="margin-left: -30%">Merchents Details :</h5>
	 				<input type="text" class="form-control input-lg col-sm-10 col-xs-10 col-md-10" name="MerchentAddress" id="MerchentAddress" [(ngModel)]="MerchentAddress" required placeholder="Enter Merchant Address" ><br>
		 			<input type="Number" class="form-control col-sm-10 col-xs-10 col-md-10" name="ReqAmount" id="ReqAmount" [(ngModel)]="ReqAmount" required placeholder="Purchasing Amount in ether" min="0.00000001"><br>
		 			<input type="Number" class="form-control col-sm-10 col-xs-10 col-md-10" name="invoiceRefNo" id="invoiceRefNo" [(ngModel)]="invoiceRefNo" required placeholder="Enter invoice refNo" min="1"><br>
			 	</fieldset>
			</form>
	   	</div>
 		<div class="col-sm-6">
	   		<form class="form-group form-group-lg " (ngSubmit)="RequestPayment()" validate>
 				<fieldset>
	 				<h5 style="margin-left: -30%">Product Details :</h5>
	 				<input type="text" class="form-control input-lg col-sm-10 col-xs-10 col-md-10" name="ProductName" id="ProductName" [(ngModel)]="ProductName" required placeholder="Buying Product Name" ><br>
		 			<input type="Number" class="form-control col-sm-10 col-xs-10 col-md-10" name="Quantity" id="Quantity" [(ngModel)]="Quantity" required placeholder="Quantity Purchased"><br>
			 	</fieldset>
			</form>
	   	</div>
	 </div>
	 <div style="clear: both;"></div>
	 <p class="lead" style="margin-left: 7%"><br>
		     	<button  type="submit" class="btn btn-lg btn-primary sub" [(disabled)]="!MerchentAddress || !invoiceRefNo || !ProductName  || !Quantity || !ReqAmount">Donate</button>
		    </p>
 	</div>
</div>
